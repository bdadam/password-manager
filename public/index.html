<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Password Manager</title>
    <!-- <link rel="stylesheet" href="/main.css?v=e25554"> -->
    <link rel="stylesheet" href="/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- <div class="notification">
        some notification
        <button>Dismiss</button>
    </div> -->

    <div id="app-root">
        <header class="site-header">
            <button class="btn-menu-trigger" onclick="this.classList.toggle('open')"><span class="menu-trigger"></span> Menu</button>
            <div class="menu">
                <app-header></app-header>
            </div>
        </header>

        <main>
            <div v-if="starting" class="startup-screen">
                <p>Please wait while starting up...</p>
                <div class="loading-indicator"></div>
            </div>

            <div :is="currentview" :store="store" class="container"></div>
        </main>

        <footer class="site-footer">
            Created by <a href="http://bdadam.com/">bdadam.com</a>
            |
            Website provided as-is, no warranty. This is just an experiment.
        </footer>

        <div class="container" style="display: none">
            <table>
                <tbody>
                    <tr v-for="vault in vaults">
                        <td>locked</td>
                        <td>{{ vault.name }}</td>
                        <td>{{ vault.id }}</td>
                        <td>
                            <button>Open</button>
                            <button>Rename</button>
                            <button>Change password</button>
                            <button>Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button @click="showModal = true">Show modal</button>

            <modal-window v-if="showModal" @close="showModal = false">
                <p>asdfg</p>
                <button @click="showModal = false">Close</button>
            </modal-window>

            <ul class="vault-tabs">
                <li v-for="tab in tabs" :class="tab.classes"><a :href="tab.href">{{ tab.text }}</a></li>
            </ul>

            <div v-for="vault in vaults">
                <vault-view :vaultid="vault.id"></vault-view>
            </div>

            <!-- <form>
                <label>
                    <input type="checkbox" checked>
                    Auto lock after
                    <input type="text">
                    minutes of inactivity
                </label>
            </form> -->
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js" defer></script>
    <!-- <script src="/main.js?v=e35459" defer></script> -->
    <script src="/main.js" defer></script>
    <script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js', { scope: '/' }).then(function(registration) {}).catch(function(error) {
            console.error(error);
        });
    }
    </script>
</body>
</html>
