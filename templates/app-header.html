<div class="container">
    <a href="/" class="logo">Home</a>
    <a href="/">About</a>

    <div v-if="user" style="float: right; line-height: 80px; display: inline-block;">
        <button @click="logout">Logout</button>
        <div style="display: inline-block; text-align: center; vertical-align: middle; margin: 0 16px; position: relative;">
            <p style=" line-height: 1;">{{ user.displayName }}</p>
            <p style="color: #999; font-size: 0.875rem; line-height: 1;">{{ user.email }}</p>
        </div>
        <img :src="user.photoURL" style="max-height: 48px; border-radius: 100%; vertical-align: middle;">
    </div>
</div>
