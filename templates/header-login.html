<div v-if="!isUserLoggedIn">

</div>

        <p style=" line-height: 1;">{{ user.displayName }}</p>
        <p style="color: #999; font-size: 0.875rem; line-height: 1;">{{ user.email }}</p>

        <!-- <div style="position: absolute; z-index: 1; border: 1px solid #999; width: 100%; line-height: 1; padding: 16px;">
            <button @click="logout">Logout</button>
        </div> -->
    </div>
    <div style="display: inline-block;"></div>

</div>
